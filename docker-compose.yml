# Docker Compose - Default Configuration
# For local development, use: docker-compose -f docker-compose.local.yml up -d
#
# Quick start:
#   docker-compose up -d
#   Frontend: http://localhost:3001
#   Backend:  http://localhost:8000
#   Database: localhost:5432

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: iran_map_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iran_map
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iran_map"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iran_map_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/iran_map
      CRON_SECRET: dev_secret
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: iran_map_frontend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data:
